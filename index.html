<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конспекты</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Школьные конспекты</h1>
        <nav>
            <ul id="subjects-menu">
                <!-- Вкладки предметов будут добавлены через JavaScript -->
            </ul>
        </nav>
    </header>
    <main>
        <div id="content">
            <p>Выберите предмет, чтобы увидеть конспекты.</p>
        </div>
    </main>
	<footer>
        <h3>Пожертвования разработчику:</h3>
        <div id="qr-codes">
            <div>
                <img src="qr-code1.png" alt="QR-код для пожертвований (Система 1)">
                <p>TON</p>
            </div>
            <div>
                <img src="qr-code2.png" alt="QR-код для пожертвований (Система 2)">
                <p>Bitcoin</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
