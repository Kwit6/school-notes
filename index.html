<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конспекты</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Школьные конспекты</h1>
        <nav>
            <ul id="subjects-menu"></ul>
        </nav>
    </header>
    <main>
        <!-- Блок для отображения QR-кодов -->
        <section id="donation-qr">
            <h2>Пожертвования</h2>
            <p>Поддержите проект! Отсканируйте QR-коды ниже для пожертвований:</p>
            <div class="qr-codes">
                <!-- QR-код 1 -->
                <div class="qr-code">
                    <img src="qr-code1.png" alt="QR-код для пожертвования 1">
                    <p>Пожертвование 1</p>
                </div>
                <!-- QR-код 2 -->
                <div class="qr-code">
                    <img src="qr-code2.png" alt="QR-код для пожертвования 2">
                    <p>Пожертвование 2</p>
                </div>
            </div>
        </section>
        <div id="content">
            <p>Выберите предмет, чтобы увидеть конспекты.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
